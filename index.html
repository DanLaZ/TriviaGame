    <title>Nurturing Nectar</title>
</head>
<body>
    
    <header>
    
        <div class="headContainer1">

            <img class="" src="assets/images/black-colors-dark-681467.jpg" alt="Image of the sunset with trees in the background">

        </div>

        <div class="headContainer2">

            <p>Created by D.P.LaZenberry</p>
 
            <!--Personal Social Media Links With Their Respective Icons-->

                <ion-icon name="logo-github"></ion-icon>

            <!-- <br> -->
            <a href="https://twitter.com/LaZenberry_Dan" alt="Link to my twitter account" target="_blank"> 
                <ion-icon name="logo-twitter"></ion-icon>

            <!-- <br> -->
            <a href="https://www.linkedin.com/in/daniel-lazenberry-038a14181/" alt="Link to my Linkedin account" target="_blank"> 
                <ion-icon name="logo-linkedin"></ion-icon>
            </a>

        </div>

    </header>

    <div class="wrapper">

        <!-- Question Head -->
        <h1>Test Your Knowledge Of Tree Facts</h1>
        <br>

        <!-- Timer -->
        <p id="timerCount"></p> <!-- Have the timer's audio be the 24 tick sound|Use the 24 timer font as well -->

        <!-- Radio Forms -->
        <div class="formContainer">

            <form class="form" action="assets/javascript/app.js" method="get">
            
                <label for="Q1">The Amazon rainforest produces half the world’s oxygen supply.</label>
                <br>
                <input id="rightAnswer" type="radio" name="Answer" value="rightAnswer"> True

                <input id="wrongAnswer" type="radio" name="Answer" value="wrongAnswer"> False

                <br>
                <br>
           
                <label for="Q2">Oak trees don’t produce acorns until they are 5 years old.</label>
                <br>
                <input id="wrongAnswer" type="radio" name="Answer" value="wrongAnswer"> True
            
                <input id="rightAnswer" type="radio" name="Answer" value="rightAnswer"> False

                <br>
                <br>
        
                <label for="Q3">The tallest known tree in the world is a coast redwood measuring at 379 ft. (115.6m). What  was the tree named?</label>
                <br>
                <input id="wrongAnswer" type="radio" name="Answer" value="wrongAnswer"> Big Red

                <input id="wrongAnswer" type="radio" name="Answer" value="wrongAnswer"> Colossus

                <input id="wrongAnswer" type="radio" name="Answer" value="wrongAnswer"> Larix
            
                <input id="rightAnswer" type="radio" name="Answer" value="rightAnswer"> Hyperion

                <br>
                <br>
     
                <label for="Q4">The Great Tree Yggdrasil belongs to which mythology?</label>
                <br>
                <input id="wrongAnswer" type="radio" name="Answer" value="wrongAnswer"> Celtic

                <input id="rightAnswer" type="radio" name="Answer" value="rightAnswer"> Norse

                <input id="wrongAnswer" type="radio" name="Answer" value="wrongAnswer"> Mesopotamian
            
                <input id="wrongAnswer" type="radio" name="Answer" value="wrongAnswer"> Greek

                <br>
                <br>

                <label for="Q5">The fruit referred to as the "little apple of death" comes from which tree?</label>
                <br>
                <input id="rightAnswer" type="radio" name="Answer" value="rightAnswer"> Manchineel

                <input id="wrongAnswer" type="radio" name="Answer" value="wrongAnswer"> Strychnine

                <input id="wrongAnswer" type="radio" name="Answer" value="wrongAnswer"> Milky Mangrove
            
                <input id="wrongAnswer" type="radio" name="Answer" value="wrongAnswer"> Forbidden Palm

                <br>
                <br>

                <input type="submit" value="Submit Answers">
            </form>

        </div>    





    </div>



</body>
</html>
